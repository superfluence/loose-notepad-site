<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LOOSE notepad test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="cmsContent">Loadingâ€¦</div>
  </div>

  <!-- Markdown parser (small, simple) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    async function loadContent() {
      try {
        const res = await fetch('content.md?' + Date.now()); // cache-bust
        const text = await res.text();
        document.getElementById('cmsContent').innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById('cmsContent').textContent = 'Error loading content.';
        console.error(err);
      }
    }

    // Initial load
    loadContent();

    // Reload every 5 seconds
    setInterval(loadContent, 5000);
  </script>
</body>
</html>
